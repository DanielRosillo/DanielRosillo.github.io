
<section id="contact" class="contact bg-primary">
    <div class="container">
        <h2>Contact us <i class="fa fa-heart"></i></h2>
        
        <ul class="list-inline list-social">
            <li class="social-twitter">
                <a href="https://twitter.com/DanielRosillo22"><i class="fa fa-twitter"></i></a>
            </li>
            <li class="social-facebook">
                <a href="https://fb.me/HighboxApp"><i class="fa fa-facebook"></i></a>
            </li>

            <li class="social-git">
                    <a href="https://github.com/DanielRosillo"><i class="fa fa-github"></i></a>
                </li>
        </ul> 
        <br>
        <br>
        <div  class="form-group">
                <form action="https://formspree.io/{{ site.email }}" method="POST">
                    <div >
                        <label for="name">Name</label>
                        <input type="text" name="name" id="name" class="form-control"/>
                    </div>
                    <div >
                        <label for="email">Email</label>
                        <input type="email" name="_replyto" id="email" class="form-control"/>
                    </div>
                    <div >
                        <label for="message">Message</label>
                        <textarea name="message" id="message" rows="6" class="form-control"></textarea>
                    </div>
                    <br>
                    <ul class="actions">
                        <li><input type="submit" value="Send Message" class="btn btn-success" /></li>
                    </ul>
                </form>
            </div>
    </div>
</section>
